<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>白夜的弓术特训</title>
    <link rel="stylesheet" href="game_1.css" />
  </head>

  </script>
  <body>
    <div class="web-version">版本：&nbsp;1.6.30.1851.1<br>Code Modified by 杉原夜季.<br><br>Based on the project of Abhishek Singh.<br>https://github.com/meabhisingh/canvasGame/</div>
    <div class="scoreBoard">当前设备记录：0</div>
    <div class="coin">魔物素材：0</div>
    <div class="bowoverload">弓箭超载：0/10</div>
    <div class="upgrade1 mobilehide">数字1：升级射速 当前等级LV0 花费30素材</div>
    <div class="upgrade2 mobilehide">数字2：箭矢散射 当前等级LV0 花费30素材</div>
    <div class="upgrade3 mobilehide">数字3：散射概率 当前等级LV0 花费50素材</div>
    <div class="upgrade7 mobilehide">数字7：三重射击 花费800素材</div>
    <div class="upgrade8 mobilehide">数字8：解锁鼠标右键 花费1500素材</div>
    <button id="upgrade1" class="upgrade1m custom-button" style="position: fixed; bottom: 200px; right: 20px; width: 80px; height: 30px; background-color: #688a84;">箭速 30</button>
    <button id="upgrade2" class="upgrade2m custom-button" style="position: fixed; bottom: 150px; right: 20px; width: 80px; height: 30px; background-color: #8a7a68;">散射 30</button>
    <button id="upgrade3" class="upgrade3m custom-button" style="position: fixed; bottom: 100px; right: 20px; width: 80px; height: 30px; background-color: #878a68;">散率 50</button>
    <button id="upgrade7" class="upgrade7m custom-button" style="position: fixed; bottom: 50px; right: 20px; width: 80px; height: 30px; background-color: #686d8a;">多重 800</button>
    <form action="" method="get">
      <select name="" id="difficulty">
        <option value="Normal">休闲</option>
        <option value="Abnormal">噩梦</option>
      </select>
      <input type="submit" value="开始特训" />
    </form>

    <div class="myGame"></div>
  </body>


  

  <script src="./game_1.js"></script>
</html>
