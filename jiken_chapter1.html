<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>时钟博物馆之章：1</title>
  <link rel="stylesheet" href="styles.css">
  <script src="jiken_scripts.js" defer></script>
  <script src="popmimi.js" defer></script>
  <script src="scripts_hint.js" defer></script>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
  <div id="top"></div>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <div id="popmimicontainer">
    <img id="popmimi" src="dec-kmmm1.png" alt="Popping Mimi">
  </div>
  <header>
    <img src="jiken_header.png" alt="Header Image" class="header-image">
  </header>
  <div class="web-version">v1.6.25.1225.1</div>
  <main>
    <div class="list-and-summary">
      <div class="chapter-list">
        <h2>『八月朔日怜隐事件簿』  章节选择</h2>
        <ul id="chapter-list"></ul>
      </div>
      <div id="chapter-summary" class="chapter-summary-box"></div>
    </div>
    <div class="content-wrapper">
      <div class="chapter-content" id="chapter-content">
      </div>
    </div>
    <img id="shareButton" src="button_share.png" alt="Share" onclick="copyLink()">
    <!--<img id="hintButton" src="button_hint.png" alt="Hint" onclick="showHint()">-->
    <div id="shareMessage" style="display:none">故事链接复制成功</div>
    <div id="hintContainer" style="display:none"></div>
    <div class="tail-linker" id="tail-links"></div>
    <a href="https://srs.c8h11no2.xyz/" target="_blank">
      <img src="tail-link-01.png" alt="Tail Image 01" class="tail-linker-image">
    </a>
    <p></p>
    <a href="https://www.pixiv.net/novel/show.php?id=13894085" target="_blank">
      <img src="tail-link-02.png" alt="Tail Image 02" class="tail-linker-image">
    </a>
    <p><br></p>
  
    <button id="toggleCharacterList" class="custom-button" style="display:none; position: fixed; bottom: 180px; right: 20px; width: 40px; height: 40px; background-color: #71688a;">角色<br>百科</button>
    <button id="toggleTermList" class="custom-button" style="display:none; position: fixed; bottom: 130px; right: 20px; width: 40px; height: 40px; background-color: #8a7d68;">白夜<br>筆記</button>
    <button id="toggleInvertColors" class="custom-button" style="position: fixed; bottom: 80px; right: 20px; width: 40px; height: 40px; background-color: #7089ab;">更替<br>昼夜</button>
    <button id="fontSizer" class="custom-button" style="position: fixed; bottom: 30px; right: 20px; width: 40px; height: 40px; background-color: #688a7d;">文字<br>尺寸</button>
    <img id="hideButton" src="button_stackicon.png" alt="Hide" onclick="hideButtons()">
    <a href="#bottom" class="bottom-scroller">
      <img src="button_bottom.png" id="bottomScroller" alt="Scroll to the bottom">
    </a>
    <a href="#top" class="top-scroller">
      <img src="button_bottom.png" id="topScroller" alt="Scroll to the top">
    </a>
    <div id="bottom"></div>
    <div class="disqus-container">
      <div id="disqus_thread"></div>
    </div>
    <script>
        var disqus_config = function () {
          this.page.url = window.location.href;
        };
        (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://sugiharayoki.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
        function copyLink() {
        const textarea = document.createElement('textarea');
        textarea.value = window.location.href;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);

        const shareMessage = document.getElementById('shareMessage');
        shareMessage.style.display = 'block';
        setTimeout(() => {shareMessage.style.display = 'none';}, 2000);
      }
        let buttonHidden = false;
        function hideButtons() {
          const b_1 = document.getElementById('toggleCharacterList');
          const b_2 = document.getElementById('toggleTermList');
          const b_3 = document.getElementById('toggleInvertColors');
          const b_4 = document.getElementById('fontSizer');
          const b_5 = document.getElementById('topScroller');
          const b_6 = document.getElementById('bottomScroller');
          const b_this = document.getElementById('hideButton');
          if (buttonHidden === false) {
            b_1.style.transition = 'transform 0.5s';
            b_1.style.transform = 'translateX(150%)';
            b_2.style.transition = 'transform 0.5s';
            b_2.style.transform = 'translateX(150%)';
            b_3.style.transition = 'transform 0.5s';
            b_3.style.transform = 'translateX(150%)';
            b_4.style.transition = 'transform 0.5s';
            b_4.style.transform = 'translateX(150%)';
            b_5.style.transition = 'transform 0.5s';
            b_5.style.transform = 'translateY(250%)';
            b_6.style.transition = 'transform 0.5s';
            b_6.style.transform = 'translateY(-250%)';
            b_this.style.transition = 'transform 0.5s';
            b_this.style.transform = 'translateX(150%)scaleX(50%) scaleY(60%)';
            buttonHidden = true;
          } else {
            b_1.style.transition = 'transform 0.5s';
            b_1.style.transform = 'translateX(-0%)';
            b_2.style.transition = 'transform 0.5s';
            b_2.style.transform = 'translateX(0%)';
            b_3.style.transition = 'transform 0.5s';
            b_3.style.transform = 'translateX(0%)';
            b_4.style.transition = 'transform 0.5s';
            b_4.style.transform = 'translateX(0%)';
            b_5.style.transition = 'transform 0.5s';
            b_5.style.transform = 'translateY(0%)';
            b_6.style.transition = 'transform 0.5s';
            b_6.style.transform = 'translateY(0%)';
            b_this.style.transition = 'transform 0.5s';
            b_this.style.transform = 'translateX(0%)scaleX(30%) scaleY(40%)';
            buttonHidden = false;
          }
      }
    </script>
  </main>
  <script id="dsq-count-scr" src="//sugiharayoki.disqus.com/count.js" async></script>
</body>
</html>
